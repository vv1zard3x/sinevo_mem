<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fullscreen GIF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        .fullscreen-gif {
            width: 100%;
            height: auto;
            max-width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            touch-action: none;
        }

        .overlay-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: black;
            font-size: 36px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <img src="/static/animation.gif" alt="Fullscreen GIF" class="fullscreen-gif">
    <div class="overlay-text">Скиньте разрабу сотку на дошик</div>
</body>
</html>
